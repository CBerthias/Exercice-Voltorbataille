spring.application.name=exemple-back-voltorbataille
grilleApi.url=http://${API_GRILLE_HOST:localhost}:${API_GRILLE_PORT:8081}
logging.level.org.springframework.web=DEBUG
# DATABASE -------------------------------------------------
spring.jpa.hibernate.ddl-auto=create-drop
spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:${DB_PORT:3306}/${DB_DATABASE:users_db}
spring.datasource.username=${DB_USER:voltorbataille}
spring.datasource.password=${DB_PASSWORD:voltorbataille}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
